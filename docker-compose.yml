version: '3.8'

services:
  # Aplicação React + Vite servida com Nginx
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"  # EasyPanel usa porta 80
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Opcional: Para desenvolvimento local com porta diferente
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"  # Desenvolvimento local
    restart: unless-stopped
    profiles:
      - development

networks:
  default:
    name: blankcanvas_network
